<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game of life</title>
  <script src="js/gameoflife_js.js"></script>

  <style>
    .button {
      background-color: #333;
      border: 2px solid #333;
      color: #fff;
      line-height: 50px;
      transition: all 300ms 0s ease;
    }

    .button:hover {
      background-color: #fff;
      border-color: #59b1eb;
      color: #59b1eb;
      transition: all 300ms 0s ease;
    }

    #gameBoardTable {
      width: 100%;
      border-collapse: collapse;
    }

    #gameBoardTable td:hover {
      background: #49c5f0;
      transition: all 200ms 0s ease;
    }

    .live {
      background: #49c5f0;
    }

    .dead {
      background: #d0d0d0;
    }

    #gameBoardTable th,
    #gameBoardTable td {
      color: white;
      border: solid 1px white;
      text-align: center;
      padding: 10px 0;
      transition: all 200ms 0s ease;
    }

    input[type="number"] {
      padding: 0.8em;
      outline: none;
      border: 1px solid #DDD;
      -webkit-border-radius: 3px;
      -moz-border-radius: 3px;
      border-radius: 3px;
      font-size: 16px;
    }
  </style>

  <script>
    let board = [];

    function initialize() {
      updateGameBoard();
    }

    function updateGameBoard() {
      let row = document.getElementById("rowInput").value;
      let col = document.getElementById("colInput").value;
      updateBoard(row, col)
      updateGameBoardSize()
    }

    function updateBoard(row, col) {
      board = [];
      for (let y = 0; y < row; y++) {
        let row = [];
        for (let x = 0; x < col; x++) {
          let col = 0x00;
          row.push(col);
        }
        board.push(row);
      }
    }

    function updateGameBoardSize() {
      let table = document.getElementById("gameBoardTable");
      // テーブル内の小要素をすべて削除
      while (table.firstChild) {
        table.removeChild(table.firstChild);
      }
      // 行列分セルを生成して追加
      for (let y = 0; y < board.length; y++) {
        let row = document.createElement("tr");
        let boardRow = board[y];
        for (let x = 0; x < boardRow.length; x++) {
          let col = document.createElement("td");
          col.id = x + "_" + y;
          let colValue = boardRow[x];
          col.innerHTML = colValue;
          col.className = colValue == 0x00 ? "dead" : "live";
          col.onclick = function () {
            let rowcol = this.id.split("_");
            let col = parseInt(rowcol[0]);
            let row = parseInt(rowcol[1]);
            let v = board[row][col];
            v = v ^ 0x01;
            board[row][col] = v;
            updateGameBoardSize();
          }
          row.appendChild(col);
        }
        table.appendChild(row);
      }
    }

    function startGame() {
      var f = function () {
        board = nextStep(board);
        updateGameBoardSize();
        let sleep = document.getElementById("sleepInput").value;
        setTimeout(f, sleep);
      }
      f();
    }

    window.onload = initialize;
  </script>
</head>

<body>
  <div>
    <h1>Game of Life</h1>
    <hr>
  </div>

  <div>
    <table id="inputTable">
      <tbody>
        <tr>
          <td>
            Row
          </td>
          <td>
            <input type="number" id="rowInput" value="20" onchange="updateGameBoard();">
          </td>
        </tr>
        <tr>
          <td>
            Column
          </td>
          <td>
            <input type="number" id="colInput" value="50" onchange="updateGameBoard();">
          </td>
        </tr>
        <tr>
          <td>
            Sleep time (ms)
          </td>
          <td>
            <input type="number" id="sleepInput" value="500">
          </td>
        </tr>
      </tbody>
    </table>
    <input class="button" type="button" value="Game starts" onclick="startGame();">
    <hr>
  </div>

  <div>
    <table id="gameBoardTable">
    </table>
  </div>
</body>

</html>
